<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just a Question</title>

<style>
body{
margin:0;
font-family:"Segoe UI",Arial,sans-serif;
background:linear-gradient(180deg,#081a33,#020814);
color:#e8f1ff;
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
}

/* ===== Moving MahağŸ’« Background ===== */
.bg{
position:fixed;
top:0;
left:0;
width:100%;
height:200%;
z-index:-1;
opacity:0.15;
font-size:14px;
color:#4fa3ff;
display:flex;
flex-wrap:wrap;
animation:scrollBg 30s linear infinite;
pointer-events:none;
}
.bg span{margin:8px 12px;}

@keyframes scrollBg{
0%{transform:translateY(0);}
100%{transform:translateY(-50%);}
}

/* ===== Card ===== */
.card{
width:90%;
max-width:420px;
background:rgba(10,25,50,0.65);
border-radius:20px;
padding:30px 24px;
text-align:center;
box-shadow:0 15px 40px rgba(0,0,0,0.6);
position:relative;
}

/* Question */
.question{
font-size:22px;
margin-bottom:25px;
}

/* Buttons */
.option{
width:100%;
padding:14px;
margin:10px 0;
border:none;
border-radius:14px;
background:linear-gradient(135deg,#1e6bff,#4fa3ff);
color:white;
font-size:16px;
cursor:pointer;
}

/* Typing */
#typingBox{display:none;margin-top:20px;}
input{
width:100%;
padding:12px;
border-radius:12px;
border:none;
outline:none;
font-size:15px;
background:#0c1f3f;
color:#e8f1ff;
}
.send{margin-top:12px;background:#3a8bff;}

#thanks{display:none;margin-top:20px;font-size:20px;}
</style>
</head>

<body>

<!-- Background -->
<div class="bg">
<script>
for(let i=0;i<600;i++){
document.write("<span>MahağŸ’«</span>");
}
</script>
</div>

<div class="card" id="card">

<div class="question">What are you, Bubbly? ğŸ˜</div>

<button class="option" id="b1">Introvert ğŸ˜Œ</button>
<button class="option" id="b2">Extrovert ğŸ˜œ</button>

<div id="typingBox">
<h3>OK TYPE NOW</h3>
<input id="msg" placeholder="Type here..." />
<button class="option send" onclick="sendWA()">Send</button>
</div>

<div id="thanks">Thenks Maha ğŸ˜„</div>

</div>

<script>
/* Soft tap sound (VERY reliable) */
const sound = new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg");
sound.volume = 0.4;

let tries = 0;
const maxTries = 3;

function move(btn){
  // play sound (allowed because user tapped)
  sound.currentTime = 0;
  sound.play();

  if(tries < maxTries){
    const card = document.getElementById("card");
    const rect = card.getBoundingClientRect();

    btn.style.position = "fixed";
    btn.style.left = rect.left + Math.random()*(card.clientWidth-160) + "px";
    btn.style.top  = rect.top  + Math.random()*(card.clientHeight-100) + "px";

    tries++;
  } else {
    showTyping();
  }
}

function showTyping(){
  document.getElementById("b1").style.display="none";
  document.getElementById("b2").style.display="none";
  document.getElementById("typingBox").style.display="block";
}

/* ONLY touchstart â€” reliable */
b1.addEventListener("touchstart",()=>move(b1));
b2.addEventListener("touchstart",()=>move(b2));

/* WhatsApp send */
function sendWA(){
  const text=document.getElementById("msg").value;
  if(!text) return;

  const phone="918106362042"; // PUT YOUR NUMBER
  const msg=encodeURIComponent("I typed ğŸ˜\n\n"+text);
  window.location.href=`https://wa.me/${phone}?text=${msg}`;

  setTimeout(()=>{
    document.getElementById("typingBox").style.display="none";
    document.getElementById("thanks").style.display="block";
  },600);
}
</script>

</body>
</html>
